<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Art Box</title>
  <h1>Welcome to the paint box!</h1>
</head>
<link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">

<link rel="stylesheet" href="draw.css">
  <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="draw.js"></script>
<body>
  <h2>You have the available options</h2>
<div class="navi">
  <h3 style="font-size: 23px">Choose your color and size:</h3>


  <select id="setcolor" class="btn btn-dark" ><h1>Pick the colour:</h1>
    <option >--SelectColor--</option>
    <option >Black</option>
    <option >Blue</option><option >Pink</option>
    <option >Red</option>
    <option >Yellow</option><option >White</option>
  </select>
  <select id="brush-width" class="btn btn-dark" ><option >None</option>
    <option >1</option>
    <option >2</option>
    <option >3</option>
    <option >4</option>
    <option >5</option><option>6</option>
    <option >7</option><option >8</option><option >9</option><option >10</option>
  </select>

  <button class="btn btn-dark" type="button" id="erase">Erase</button>

</div>

  <svg id="svg"
      style="width:100%;height:800px;">
  </svg>
  <script >
    document.querySelector('#erase').onclick = ()=>{
       document.getElementById("#svg").style.backgroundColor="white"
     }

  </script>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

</html>
